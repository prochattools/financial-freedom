version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: financialfreedom-app
    container_name: financialfreedom
    restart: unless-stopped
    ports:
      - "80"  # Expose internal app to traefik/dokploy
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY}
      APP_URL: https://finance.prochat.tools
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - storage-data:/app/storage
      - cache-data:/app/bootstrap/cache
    networks:
      - dokploy

volumes:
  storage-data:
  cache-data:

networks:
  dokploy:
    external: true
