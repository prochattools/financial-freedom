version: "3.9"

services:
  financialfreedom:
    image: finance-financialfreedom-x7vpmh:latest
    container_name: financialfreedom
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"

      # Router (only HTTP, no TLS since Cloudflare terminates SSL)
      - "traefik.http.routers.financialfreedom.rule=Host(`finance.prochat.tools`)"
      - "traefik.http.routers.financialfreedom.entrypoints=web"

      # Service → container’s nginx port
      - "traefik.http.services.financialfreedom.loadbalancer.server.port=80"

      # Important: tell Traefik which network to use
      - "traefik.docker.network=dokploy-network"

networks:
  dokploy-network:
    external: true
