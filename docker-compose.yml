version: "3.9"

services:
  financialfreedom:
    image: finance-financialfreedom-x7vpmh:latest
    container_name: financialfreedom
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"

      # Router: traffic from Cloudflare Tunnel for finance.prochat.tools
      - "traefik.http.routers.financialfreedom.rule=Host(`finance.prochat.tools`)"
      - "traefik.http.routers.financialfreedom.entrypoints=web"

      # Service â†’ app listens on nginx (port 80 inside the container)
      - "traefik.http.services.financialfreedom.loadbalancer.server.port=80"

networks:
  dokploy-network:
    external: true
